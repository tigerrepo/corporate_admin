{% extends 'base.html' %}

{% block content %}
<div class="mws-panel grid_6">
    <div class="mws-panel-header">
        <span class="mws-i-24 i-pencil">Create Category</span>
    </div>
    <div class="mws-panel-body">
        <form id="mws-validate" class="mws-form" action="" method="post">
            {% csrf_token %}
            <div id="mws-validate-error" class="mws-form-message error" style="display:none;"></div>
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label>Name</label>

                    <div class="mws-form-item medium">
                        {{ form.name }}
                        {% if form.name.errors %}
                            <label class='error'>{{form.name.errors.0}}</label>
                        {% endif %}
                    </div>
                </div>
                <div class="mws-form-row">
                    <label>Class Name</label>

                    <div class="mws-form-item medium">
                        {{ form.class_name }}
                        {% if form.class_name.errors %}
                            <label class='error'>{{form.class_name.errors.0}}</label>
                        {% endif %}
                    </div>
                </div>
                <div class="mws-form-row">
                    <label>Status</label>

                    <div class="mws-form-item medium">
                        {{ form.status }}
                        {% if form.status.errors %}
                            <label class='error'>{{form.status.errors.0}}</label>
                        {% endif %}
                    </div>
                </div>

                <div class="mws-button-row">
                <button type="button" class="mws-button gray large"  onclick='javascript:window.history.back();'>Back</button>
                <input type="submit" class="mws-button green large" value="Submit" />
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
