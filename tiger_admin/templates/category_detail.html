{% extends "base.html" %}

{% block content %}
<div class="mws-panel grid_8">
	<div class="mws-panel-header">
    	<span class="mws-i-24 i-table-1">Detail of Category {{object}}</span>
    </div>
    <div class="mws-panel-body">
        <div class="mws-panel-toolbar top clearfix">
        	<ul>
        	    <li><a href="#" class="mws-ic-16 ic-arrow-left" onclick="javascript:window.history.back(); return false;">Back</a></li>
                {% if is_admin %}
            	    <li><a href='{% url "category-update" object.pk %}' class="mws-ic-16 ic-pencil">Edit Info</a></li>
                    <li><a href='{% url "category-delete" object.pk %}' class="mws-ic-16 ic-delete">Delete</a></li>
                {% endif %}
            </ul>
        </div>
        <table class="mws-table" id="datatable">
            <tbody>
                
                <tr class="gradeX">
                    <td>Name</td>
                    <td>{{object.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
