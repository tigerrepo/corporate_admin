{% extends 'base.html' %}

{% block content %}
<div class="mws-panel grid_6">
    <div class="mws-panel-header">
        <span class="mws-i-24 i-pencil">Upload Image</span>
    </div>
    <div class="mws-panel-body">
        <form id="mws-validate" class="mws-form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="mws-validate-error" class="mws-form-message error" style="display:none;"></div>
            <div class="mws-form-inline">
                <div class="mws-form-row">
                    <label>Name</label>

                    <div class="mws-form-item medium">
                        {{ form.name }}
                        {% if form.name.errors %}
                            <label class='error'>{{form.name.errors.0}}</label>
                        {% endif %}
                    </div>
                </div>
                <div class="mws-form-row">
                    <label>Image</label>

                    <div class="mws-form-item medium">
                        {{ form.image_url }}
                        <br/> <span style="color:red;">Please Upload Image with ratio of Width/Height is about 4:3 </span>
                        {% if form.image_url.errors %}
                            <label class='error'>{{form.image_url.errors.0}}</label>
                        {% endif %}
                    </div>
                </div>
                <!-- <div class="mws-form-row">
                    <label>Is Cover</label>

                    <div class="mws-form-item medium" style="margin-top:10px;">
                        {{ form.is_cover }}
                        {% if form.is_cover.errors %}
                            <label class='error'>{{form.is_cover.errors.0}}</label>
                        {% endif %}
                    </div>
                </div> -->
                <div class="mws-button-row">
                <button type="button" class="mws-button gray large"  onclick='javascript:window.history.back();'>Back</button>
                <input type="submit" class="mws-button green large" value="Submit" />
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
